<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
 		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
    	<!-- jQuery first, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<title>intheBank</title>
  </head>

  <body>
	<!-- Navbar content -->
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<ul class="navbar-nav">
		  <li class="nav-item active">
			<a class="nav-link" href="{% url 'homepage-index' %}">Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'forecast-view' %}">Forecast</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'budget-list' %}">Budget</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'spending-list' %}">Spending</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'choose-file' %}">Import</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'transaction-list' %}">Transactions</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'scheduled-list' %}">Scheduled</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'category-list' %}">Categories</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
		  </li>
		</ul>
	</nav>
	<!-- End Navbar content -->
	
	<!-- Main Body content -->
	<main role="main" class="container-fluid h-100">
		<h1>
			{{title}}	
			{% if view_date %}
					<a href="{% url view_url prev.year prev.month %}"><svg width="1em" height="1em" viewBox="0 1 16 16" class="bi bi-caret-left-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/></svg></a>
					{{view_date|date:"F"}}
				{% if next %}
					<a href="{% url view_url next.year next.month %}"><svg width="1em" height="1em" viewBox="0 1 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/></svg></a>	
				{% endif %}
			{% endif %}
		</h1>	
		{% block main_content%}{% endblock %}
 	</main>
  	
  	<!-- End Main Body content -->  	 
  	 </body>	
</html>
